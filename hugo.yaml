# Hugo configuration file
title: ai_licia Public API
baseURL: "https://your-org.github.io/public-api-documentation-v2/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Public API
      pageRef: /docs/public-api
      weight: 1
    - name: EventSub
      pageRef: /docs/public-api/eventsub
      weight: 2
    - name: REST API
      pageRef: /docs/public-api/rest
      weight: 3
    - name: SDKs
      pageRef: /docs/sdk
      weight: 4
    - name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
  icons:
    radio: "circle"
